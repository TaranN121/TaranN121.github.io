<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taran Nathan's website</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-Page Background Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000c7d, #000000);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents scrolling if the image overflows */
        }

        /* Full-Screen Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bgimage.png') no-repeat center center/cover;
            opacity: 0.7; /* Adjust transparency here */
            z-index: -1; /* Places the image behind content */
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Keeps content above background */
            max-width: 400px;
            width: 90%;
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Description */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Links */
        .links a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TN's Website</h1>
        <p>The Great Games!</p>
        <div class="links">
            <a href="https://tarann121.github.io/retro">Retro Bowl</a>
            <a href="https://data,COMING SOON!">COMING SOON!</a>
            <a href="https://data,COMING SOON!">COMING SOON!</a>
            <a href="https://data,COMING SOON!">COMING SOON!</a>
        </div>
    </div>

    <script>

        });
    </script>
</body>
</html>
